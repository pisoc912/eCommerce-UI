<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar>Seller Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item routerLink="/seller/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </mat-list-item>
      <mat-list-item routerLink="/seller/products">
        <mat-icon>store</mat-icon>
        <span>My Products</span>
      </mat-list-item>
      <mat-list-item routerLink="/seller/orders">
        <mat-icon>assignment</mat-icon>
        <span>Orders</span>
      </mat-list-item>
      <mat-list-item routerLink="/seller/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </mat-list-item>
      <mat-list-item  (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
